<!DOCTYPE html>
<html>

<head>
    <title>回车按键事件绑定</title>
</head>

<body>
    <div id="app">
        <p>
            <input type="text" v-model="newTodo" v-on:keyup.enter="addTodos" />
        </p>
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
                <button v-on:click="removeTodo($index)">X</button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../plugins/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            newTodo: '',
            todos: []
        },
        methods: {
            addTodos: function() {
                var text = this.newTodo.trim();
                if (text) {
                    this.todos.push({
                        text: text
                    });
                    this.newTodo = '';
                }
            },
            removeTodo: function(index) {
                this.todos.splice(index, 1);
            }
        }
    })
    </script>
</body>

</html>
