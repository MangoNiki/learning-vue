<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue 表达式</title>
    <style type="text/css">
    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <p>{{msg}}</p>
        <p>${msg}</p>
    </div>
    <script type="text/javascript" src="../plugins/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
    Vue.config.delimiters = ['${', '}'];

    var vm = new Vue({
        el: '#app',
        data: function() {
            return {
                msg: 'hello world'
            };
        }
    });
    </script>
</body>

</html>
