<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>动画案例二</title>
    <style type="text/css">
    .wrapper {
        width: 100%;
        height: 200px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div v-if="show" transition="fade">hello</div>
        </div>
        <p>
            <button v-on:click="showPanel">Show Panel</button>
        </p>
    </div>
    <script type="text/javascript" src="../plugins/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="../plugins/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
    Vue.transition('fade', {
        css: false,

        enter: function(el, done) {
            $(el).css('opacity', 0).animate({
                opacity: 1
            }, 100, done);
        },
        enterCancelled: function(el) {
            $(el).stop()
        },
        leave: function(el,done) {
            $(el).animate({
                opacity: 0
            }, 1000, done)
        },
        leaveCancelled: function(el) {
            $(el).stop()
        }
    });

    new Vue({
        el: '#app',
        data: {
            show: false
        },
        methods: {
            showPanel: function() {
                this.show = !this.show;
            }
        }
    });
    </script>
</body>

</html>
