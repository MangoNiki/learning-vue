<!DOCTYPE html>
<html>

<head>
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <div>
            <input type="text" v-model="message" />
        </div>
    </div>
    <script type="text/javascript" src="plugins/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
    </script>
</body>

</html>
