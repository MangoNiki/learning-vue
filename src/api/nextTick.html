<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue nextTick</title>
</head>

<body>
    <div id="app">{{msg}}</div>

    <script type="text/javascript" src="../plugins/vue/dist/vue.min.js"></script>
    <script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        }
    });
    vm.msg = '456';
    console.info(vm.$el.textContent === '456');
    Vue.nextTick(function() {
        console.info(vm.$el.textContent === '456');
    });


    </script>
</body>

</html>
